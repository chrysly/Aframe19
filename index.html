<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <a-entity position="0 2.25 -15" particle-system="color: #EF0000,#44CC00"></a-entity>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="prismo" src="assets/room.gltf" onloaded="startScene"></a-asset-item> 
        <a-asset-item id="rock" src="scene.gltf" onloaded="startScene"></a-asset-item> 
      </a-assets>

      <a-entity>
        <a-entity gltf-model="#prismo" scale="4 4 4" position="-5 1 -22" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"></a-entity>
      </a-entity>

      

      
      <script>
       
        function startScene() {
          console.log('The 3D model is loaded. Starting A-Frame scene.');     
          const scene = document.querySelector('a-scene');
          scene.setAttribute('background', 'color: #ECECEC');
        }
      </script>
    </a-scene>
  </body>
</html>

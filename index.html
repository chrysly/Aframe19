<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
          margin: 0;
          padding: 0;
          background-image: url('purple.jpg');
          background-size: cover;
          background-repeat: no-repeat;
          background-attachment: fixed;
      }
  </style>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="prismo" src="assets/room.gltf" onloaded="startScene"></a-asset-item> 
        <a-asset-item id="rock" src="scene.gltf" onloaded="startScene"></a-asset-item> 
        <a-asset-item id="sky" src="Procedural_night_sky.glb" onloaded="startScene"></a-asset-item> 
      </a-assets>
    
      <a-entity gltf-model="#prismo" scale="4 4 4" position="-5 1 -22"></a-entity>

      <a-entity gltf-model="#rock" position="-5 1 -22"></a-entity>
      <a-entity gltf-model="#rock"  position="0 1 -22"></a-entity>
      <a-entity gltf-model="#rock" scale="4 4 4" position="5 1 -22"></a-entity>
    
      <a-entity gltf-model="#rock" position="-5 10 -22"></a-entity>
      <a-entity gltf-model="#rock"  position="0 10 -22"></a-entity>
      <a-entity gltf-model="#rock" scale="4 4 4" position="5 10 -22"></a-entity>
    
      <a-entity gltf-model="#rock" position="-5 20 -22"></a-entity>
      <a-entity gltf-model="#rock"  position="0 20 -22"></a-entity>
      <a-entity gltf-model="#rock" scale="4 4 4" position="5 20 -22"></a-entity>
      
      <script>
       
        function startScene() {
          console.log('The 3D model is loaded. Starting A-Frame scene.');     
          const scene = document.querySelector('a-scene');
          scene.setAttribute('background', 'color: #ECECEC');
        }
      </script>
    </a-scene>
  </body>
</html>
